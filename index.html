<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <form action="">
    <fieldset>
<legend>Entre em Contato</legend>


<label class="first" for="select">Assunto</label >
     <select name="select" id="select"> 
        <option value="">Suporte</option> 
        <option value="">Reclamacoes</option> 
        <option value="">Elogios</option> 
    </select> 
    <p></p>

<div class="dados">
<label for="name"></label><strong>Nome</strong><br>
<input class="name" type="text" placeholder="Digite o seu nome completo">
<p></p>
<label for="email"><strong>E-mail:</strong> </label>
<br>
<input type="email" name="email" id="email" placeholder="email@gmail.com"> 
</div>
<p></p>

  <label for="message"><strong>Mensagem:</strong></label>
  <br>
  <textarea name="menssage" id="message" cols="30" rows="10" placeholder="Digite a sua mensagem"></textarea>
 <p></p>

 <div class="end">
  <input class="check" type="checkbox" name="" id="">
  <label for="">Aceito receber novidades por e-mail</label>
</div>

  <br>
  <br>

  <button>Enviar</button>
  



</fieldset>





   </form> 


</body>
</html>
